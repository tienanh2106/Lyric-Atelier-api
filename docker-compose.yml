version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lyric_atelier_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lyric_atelier
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lyric_atelier_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lyric_atelier_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lyricatelier.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - lyric_atelier_network

volumes:
  postgres_data:

networks:
  lyric_atelier_network:
    driver: bridge
